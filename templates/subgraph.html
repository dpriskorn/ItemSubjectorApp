<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>

{% include 'navbar.html' %}


<main class="container mb-3">
    <!-- Multi-step progress bar begin -->
    <!-- Source: https://www.geeksforgeeks.org/how-to-create-multi-step-progress-bar-using-bootstrap/ -->
    <div class="row justify-content-center">
        <div class="text-center">
            <ul id="progressbar">
                <li id="step1" onclick="goBack()" style="cursor: pointer">
                    <strong>Choose lang and topic</strong>
                </li>
                <li class="active" id="step2"><strong>Choose subgraph</strong></li>
                <li id="step3"><strong>Process subtopics</strong></li>
                <li id="step4"><strong>Choose terms</strong></li>
                <li id="step5"><strong>Handle results</strong></li>
                <li id="step6"><strong>Send to QS</strong></li>
            </ul>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <br>
        </div>
    </div>
    <!-- Multi-step progress bar end -->
    <div class="row">
        <form action="/term" method="get">
            <input type="hidden" name="lang" value="{{ lang }}">
            <input type="hidden" name="qid" value="{{ qid }}">
            <dl class="row">
                <dt class="col-sm-3">Subgraph:</dt>
                <dd class="col-sm-9">
                    <select class="form-select" id="subgraph" name="subgraph">
                        <option value="scientific_journals">Scientific Journals</option>
                        <option value="scientific_articles" selected>Scientific Articles and Preprints</option>
                        <option value="riksdagen_documents">Riksdagen Documents</option>
                    </select>
                </dd>
            </dl>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</main>

{% include 'footer.html' %}

</body>
</html>
